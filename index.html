<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <style>
        .addBtn
        {
            border: solid 2px #000;
            padding: 0.5em 0.7em;
            margin: 1em;
            background-color: #f4f4f4;       }

        .addBtn:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Items</h3>
    <form id="myform">
        <label for="item">Enter item name:</label>
        <input type="text" id="item" name="item">
        <button class="addBtn" type="submit">Add Item</button>
    </form>
    <ul id="items">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button class="addBtn" onclick="addItem()">Add Item</button>
    <button class="addBtn" onclick="remFirst()">Remove First Item</button>
    <button class="addBtn" onclick="remLast()">Remove Last Item</button>
    <script src="dom.js"></script>
</body>
</html>
